

<section class="content-header">
    
    <h1>
      
      Administrar pedidos
    
    </h1>

    <ol class="breadcrumb">
      
      <li><a [routerLink]="['/dashboard/inicio' ]"><i class="fa fa-dashboard"></i> Inicio</a></li>
      
      <li class="active">Administrar productos</li>
    
    </ol>

  </section>

  <section class="content">

    <div class="box">

      

      <div class="box-body">
        
       <table class="table table-bordered table-striped dt-responsive tablas">
         
        <thead>
         
         <tr>
           
           <th style="width:10px">#</th>
           <th>Imagen</th>
           <th>Código</th>
           <th>Descripción</th>
           <th>Categoría</th>
           <th>Stock</th>
           <th>Precio de compra</th>
           <th>Precio de venta</th>
           <th>Agregado</th>
           <th>Acciones</th>

         </tr> 

        </thead>

        <tbody>
          
          <tr  *ngFor="let pedi of pedidos">
            <td>{{pedi.codigo}}</td>
            <td>{{pedi.estado}}</td>
            <td>{{pedi.fecha}}</td>
            <td>{{pedi.idCliente}}</td>
            <td>{{pedi.idVendedor}}</td>
            <td>{{pedi.impuesto}}</td>
            <td>$ 5.00</td>
            <td>$ 10.00</td>
            <td>2017-12-11 12:05:32</td>
            <td>

              <div class="btn-group">
                  
               

                <button class="btn btn-danger" (click)="deletePedidos(pedi.id)"><i class="fa fa-times"></i></button>

              </div>  

            </td>

          </tr>

         



        </tbody>

       </table>

      </div>

    </div>

  </section>
