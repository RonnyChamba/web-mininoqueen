<style>
.img-login{
  width: 100%;
 height: 760px;
  border: 1px solid yellow;
  background-image: url(./../../../assets/img/plantilla/back.png);
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  background-size: cover;
}
</style>


<div  class="img-login">
 


<div class="login-box">

  <div class="login-logo">

    <img src="./../../../assets/img/plantilla/logo.png" class="img-responsive" style="padding:30px 100px 0px 100px; border-radius: 50%;">

  </div>

  <div class="login-box-body">

    <p class="login-box-msg">Ingresar al sistema</p>

    <form novalidate  [formGroup]="validacion" #cuentaForm="ngForm">

      <div class="form-group has-feedback">

        <input type="email" formControlName="ingUsuario" #ingUsuario class="form-control"
          placeholder="Correo Electronico" [class.is-invalid]="ingUsuarioNoValido" [class.is-valid]="ingUsuarioValido">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <div
          *ngIf="validacion.controls['ingUsuario'].invalid && (validacion.controls['ingUsuario'].dirty || validacion.controls['ingUsuario'].touched)"
          class="form-text text-danger">
          <div *ngFor="let validation of user_validation_messages.ingUsuario">
            <div style="font-size: smaller !important;"
              *ngIf="validacion.get('ingUsuario')?.hasError (validation.type) && (validacion.get('ingUsuario')?.dirty || validacion.get('ingUsuario')?.touched)">
              {{validation.message}}
            </div>
          </div>
        </div>
        <small *ngIf="ingUsuarioNoValido"
          class="form-text text-danger animate__animated animate__heartBeat"></small>


      </div>

      <div class="form-group has-feedback">

        <input type="password" formControlName="ingPassword" class="form-control" placeholder="ContraseÃ±a"
         >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div
          *ngIf="validacion.controls['ingPassword'].invalid && (validacion.controls['ingPassword'].dirty || validacion.controls['ingPassword'].touched)"
          class="form-text text-danger">
          <div *ngFor="let validation of user_validation_messages.ingPassword">
            <div style="font-size: smaller !important;"
              *ngIf="validacion.get('ingPassword')?.hasError (validation.type) && (validacion.get('ingPassword')?.dirty || validacion.get('ingPassword')?.touched)">
              {{validation.message}}
            </div>
          </div>
        </div>
        <small *ngIf="ingPasswordNoValido"
          class="form-text text-danger animate__animated animate__heartBeat"></small>

      </div>

      <div class="row">

        <div class="col-xs-4">

          <button type="submit" class="btn btn-primary btn-block btn-flat"  [disabled]="!cuentaForm.form.valid">Ingresar</button>

        </div>

      </div>


    </form>

  </div>

</div> 
</div>
